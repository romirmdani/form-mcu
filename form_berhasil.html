<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Submit Berhasil</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    h2 { color: green; }
    button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Submit Berhasil!</h2>
  <p>Terima kasih sudah mendaftar.</p>

  <p>Silakan isi notifikasi tambahan jika diperlukan:</p>
  <form id="notifForm">
    <input type="text" id="catatan" placeholder="Tulis catatan..." style="width: 80%; padding: 8px;" />
    <br>
    <button type="submit">Kirim</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("notifForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const catatan = document.getElementById("catatan").value;

      // Bisa simpan ke Sheet lain jika mau
      console.log("Catatan user:", catatan);

      document.getElementById("msg").innerHTML = "Notifikasi berhasil dikirim!";
    });
  </script>
</body>
</html>
