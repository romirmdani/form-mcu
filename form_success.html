<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Submit Berhasil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4d3f1;
      font-family: Arial;
    }
    .box {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    #msg {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

     table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 16px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px 8px;
    text-align: left !important;
  }
  td.label {
    font-weight: bold;
    width: 180px;
    background: #f6f6f6;
    text-align: left !important;
  }

  .footer-bottom {
    margin-top: 40px;
    padding: 10px 0;
    font-size: 12px;       /* ukuran kecil */
    color: #888888;        /* warna abu-abu */
    text-align: center;
  }
  </style>
</head>

<body>

<div class="box text-center">

  <!-- Logo AEON -->
  <img src="https://i.ibb.co/hRM5f5V5/Logo-Aeon-Fix.png" class="logo">

  <h2 class="text-success">Submit Success!</h2>
  <p>
Thank you for registering the Medical Check-Up.</p>
<table>

  <tr>
  <td><strong>Name</strong></td>
  <td><span id="name_field"></span></td>
  </tr>
    <tr>
  <td><strong>Email</strong></td>
  <td><span id="email_field"></span></td>
  </tr>
    <tr>
  <td><strong>Department</strong></td>
  <td><span id="department_field"></span></td>
  </tr>
    <tr>
  <td><strong>MCU Date</strong></td>
  <td><span id="pilihan_field"></span></td>
  </tr>

</table>
  <hr>


 <div class="footer-bottom">
    <center><p>Â© 2025 Aeon Mall Indonesia. All rights reserved.</p></center>
  </div>
</div>


  <script>
  const urlParams = new URLSearchParams(window.location.search);

  const name = urlParams.get("name");
  const email = urlParams.get("email");
  const pilihan = urlParams.get("pilihan");
  const department = urlParams.get("department");

  document.getElementById("name_field").innerText = name;
  document.getElementById("email_field").innerText = email;
  document.getElementById("department_field").innerText = department;
  document.getElementById("pilihan_field").innerText = pilihan;
</script>



</body>
</html>
