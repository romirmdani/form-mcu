<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Submit Berhasil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4d3f1;
      font-family: Arial;
    }
    .box {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    #msg {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box text-center">

  <!-- Logo AEON -->
  <img src="https://i.ibb.co/hRM5f5V5/Logo-Aeon-Fix.png" class="logo">

  <h2 class="text-success">Submit Success!</h2>
  <p>
Thank you for registering for the Medical Check-Up.</p>
<p><strong>Name:</strong> <span id="nameField"></span></p>
<p><strong>Email:</strong> <span id="emailField"></span></p>
<p><strong>Pilihan Paket:</strong> <span id="pilihanField"></span></p>
  <hr>



</div>


  <script>
  const urlParams = new URLSearchParams(window.location.search);

  const name = urlParams.get("name");
  const email = urlParams.get("email");
  const pilihan = urlParams.get("pilihan");

  document.getElementById("nameField").innerText = name;
  document.getElementById("emailField").innerText = email;
  document.getElementById("pilihanField").innerText = pilihan;
</script>



</body>
</html>
